
<div xmlns:th="http://wwww.thymeleaf.org" th:replace="~{/admin/main :: dynamic(~{::main})}">
    <main class="h-full pb-16 overflow-y-auto">
        <div class="container px-6 mx-auto grid">
            <h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">
                {{languageNav['Admin.nav.Color']}}
            </h2>

            <div class="grid gap-6 mb-8 md:grid-cols-2">
                <div class="min-w-0 p-4 bg-white rounded-lg shadow-xs dark:bg-gray-800">
                    <label class="block text-sm">
                        <span class="text-gray-700 dark:text-gray-400">{{languageNav['Admin.nav.nameColor']}}</span>
                        <input
                                ng-model="formColor.name"
                                class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                        />
                    </label>
                    <label class="block text-sm">
                    <span class="text-gray-700 dark:text-gray-400">
                  {{languageNav['Admin.nav.Status']}}
                </span>
                    <div class="mt-2">
                        <label class="inline-flex items-center text-gray-600 dark:text-gray-400">
                            <input type="radio"ng-model="formColor.status"ng-value="1"
                                   class="text-purple-600 form-radio focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray"
                            />
                            <span class="ml-2" ng-value="1">{{languageNav['Admin.nav.Active']}}</span>
                        </label>
                        <label class="inline-flex items-center ml-6 text-gray-600 dark:text-gray-400">
                            <input type="radio"ng-model="formColor.status"ng-value="0"
                                   class="text-purple-600 form-radio focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray"
                            />
                            <span class="ml-2"ng-value="0">{{languageNav['Admin.nav.NoneActive']}}</span>
                        </label>
                    </div>
                    </label>
                    <div class="mt-4 text-sm">
                        <button style="margin-top: 30px; margin-left: 120px;"ng-click="addColor()"
                                class="px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
                            {{languageNav['Admin.nav.Create']}}
                        </button>
                        <button style="margin-top: 30px; margin-left: 45px;"ng-click="updateColor()"
                                class="px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
                            {{languageNav['Admin.nav.Update']}}
                        </button>
                        <button style="margin-top: 30px; margin-left: 45px;"ng-click="resetColor()"
                                class="px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
                            {{languageNav['Admin.nav.Refresh']}}
                        </button>
                    </div>

                </div>


            </div>

        </div>

        <div class="container grid px-6 mx-auto">
            <h4
                    class="mb-4 text-lg font-semibold text-gray-600 dark:text-gray-300"
            >
                {{languageNav['Admin.nav.ListColor']}}
            </h4>
            <div class="w-full overflow-hidden rounded-lg shadow-xs">
                <div class="w-full overflow-x-auto">
                    <table class="w-full whitespace-no-wrap">
                        <thead>
                        <tr
                                class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800"
                        >
                            <th class="px-4 py-3" scope="col">ID</th>
                            <th class="px-4 py-3" scope="col">{{languageNav['Admin.nav.nameColor']}}</th>
                            <th class="px-4 py-3" scope="col">{{languageNav['Admin.nav.Status']}}</th>
                            <th class="px-4 py-3" scope="col">{{languageNav['Admin.nav.Function']}}</th>
                        </tr>
                        </thead>
                        <tbody
                                class="bg-white divide-y dark:divide-gray-700 dark:bg-gray-800"
                        >
                        <tr class="text-gray-700 dark:text-gray-400" ng-repeat="color in pagerColor.colors">
                            <td class="px-4 py-3 text-sm">
                                {{color.idColor}}
                            </td>
                            <td class="px-4 py-3 text-sm">
                                {{color.name}}
                            </td>
                            <td class="px-4 py-3 text-sm">
                                {{color.status==0?'Ngưng Hoạt Động':'Hoạt Động'}}
                            </td>
                            <td class="px-4 py-3">
                                <div class="flex items-center space-x-4 text-sm">
                                    <button
                                            class="flex items-center justify-between px-2 py-2 text-sm font-medium leading-5 text-purple-600 rounded-lg dark:text-gray-400 focus:outline-none focus:shadow-outline-gray"
                                            aria-label="Edit" ng-click="editColor(color)"
                                    >
                                        <svg
                                                class="w-5 h-5"
                                                aria-hidden="true"
                                                fill="currentColor"
                                                viewBox="0 0 20 20"
                                        >
                                            <path
                                                    d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"
                                            ></path>
                                        </svg>
                                    </button>
                                    <button
                                            class="flex items-center justify-between px-2 py-2 text-sm font-medium leading-5 text-purple-600 rounded-lg dark:text-gray-400 focus:outline-none focus:shadow-outline-gray"
                                            aria-label="Delete" ng-click="deleteColor(color)"
                                    >
                                        <svg
                                                class="w-5 h-5"
                                                aria-hidden="true"
                                                fill="currentColor"
                                                viewBox="0 0 20 20"
                                        >
                                            <path
                                                    fill-rule="evenodd"
                                                    d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                                                    clip-rule="evenodd"
                                            ></path>
                                        </svg>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="panel-footer text-center">
                        <button ng-click="pagerColor.first()" style="margin-right: 10px;">
                            <b class="text-sm"> |< </b>
                        </button>
                        <button ng-click="pagerColor.prev()" style="margin-right: 10px;">
                            <b class="text-sm"> < </b>
                        </button>
                        <button>{{pager.page +1}}of {{pagerColor.count}}</button>
                        <button ng-click="pagerColor.next()" style="margin-left: 10px;">
                            <b class="text-sm"> > </b>
                        </button>
                        <button ng-click="pagerColor.last()" style="margin-left: 10px;">
                            <b class="text-sm"> >| </b>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
